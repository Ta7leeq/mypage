          <ul class="product">

        <form action="/finished" method="POST">
          <input class="hidden"  type="text"  id="table" name="table"  value={{table}}>
          <ul class="product-container">
            {% for item in step %}
              <a class="an" href="{{item[2]}}" target="_blank">{{item[1]}}</a> 
              <!--span id="postLink" style="cursor: pointer; text-decoration: underline; color: blue;">Click me to send POST request</!--span-->
              <div >
                <label class="d" for="price-input"> Quality 1 to 5:</label>
                <input class="e"  type="text"  id="quality" name="quality" min="1" max="5"  value="5">
                
              </div>
              <button class="b" type="submit" name="button_id" value= {{item[0]}}   >Finished</button>
              
              {% if item[6] is not none  %}
                <label class="f" for="price-input"> {{item[6]}} </label>
              {% endif %} 

            {% endfor %}
            
          </ul>
          
        </form>
    
        <form action="/finished" method="POST">
